<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
	<link href='https://fonts.googleapis.com/css?family=Sofia' rel='stylesheet'>
	<link href='https://fonts.googleapis.com/css?family=Averia Libre' rel='stylesheet'>
	<link rel="stylesheet" type="text/css" href="styles/styles.css" />
	<script src="js/javascript.js" defer></script>
	<title>ToDo List</title>
</head>

<body class="container al">
	<!-- heading for the website -->
	<h1 class="text-center">JavaScript ToDo List</h1>
	<div class="row">
		<input class="col-sm-6" type="text" id="input" placeholder="Add task into our new list.....">
		<div class="col-sm-1"></div>
		<button id="add" class="col-sm-2" data-toggle="tooltip" title="Add New Task to ToDo list">+ Task</button>
		<div class="col-sm-1"></div>
		<button id="fullScreen" class="col-sm-2" data-toggle="tooltip"
			title="Toggle Fullscreen Mode">FullScreen</button>
	</div>
	<br>
	<h3 class="text-center">Tasks to do...</h3>
	<div class="jumbotron">
		<!-- all of the tasks added will be showed here by creating child elements -->
		<ul id="list" class="list-group">
		</ul>
	</div>
	<h3 class="text-center">Completed</h3>
	<div class="jumbotron">
		<!-- all of the completed tasks will be showed here after clicking to the checkbox on the actual item list -->
		<ul id="completed" class="list-group">
		</ul>
	</div>

	<p class="text-center" id="status"></p>
	<div class="row">
		<p id="weatherLocation" class="col-sm-6"></p>
		<p class="text-center" id="weatherData" class="col-sm-6"></p>
	</div>


	<!-- this audio clip will be played on action trigger -->
	<audio id="audio" src="ding.mp3" type="media/audio/mpeg"></audio>

	<script>
		$(document).ready(function () {
			$('[data-toggle="tooltip"]').tooltip();
		});
	</script>
</body>

</html>
